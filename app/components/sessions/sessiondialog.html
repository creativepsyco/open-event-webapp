
<md-dialog ng-controller="SessionDialogController as sdc" aria-label="{{sdc.session.title}}">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{sdc.session.title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="sdc.close()">
                    <md-icon md-svg-src="assets/img/ic_toolbar_close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div>
                <p>
                    {{sdc.session.abstract}}
                </p>
                <p>
                    {{sdc.session.description}}
                </p>
                <p>

                </p>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
